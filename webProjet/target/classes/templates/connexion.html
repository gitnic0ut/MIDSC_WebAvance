<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel = "stylesheet" type = "text/css" href = "picnic.css" />
    <title>Connexion de DeadLine</title>
</head>
<body>
    <h1>Page de connexion de DeadLine</h1>

    <a th:href="@{home}">Retour vers l'index</a> <br><br>
    <a th:href="@{registration}">Vers la page d'inscription</a>

    <div>
        <h1>Connectez-vous à votre espace personnel</h1>
    </div>

    
    <div th:if="${param.error}">
        Invalid username and password
    </div>
    
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <form   th:action="@{/connection}" method="post" >
        <input type="text"  name="username" placeholder="Insérez votre pseudonyme"/>
        <input type="password"   name="password" placeholder="Rentrez votre mot de passe"/>
        <input type="submit" value="Valider">
        
    </form>

</body>
</html>
