<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/layout">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Création de taches</title>
    </head>

    <body>

        <div class="container">
            <div class="row">

                <div class="col" layout:fragment="content">
                    <h1>Page de Création d'une tache</h1>


                    <div>
                        <h1>Créez votre tache</h1>
                        <p>Membres inscrits sur l'application</p>
                    </div>

                    <div th:each="v : ${member}">
                        <span th:text="'Identifiant: '+ ${v.id} + '  - Pseudonyme: '+ ${v.userName}" th:attr="style='background: yellow'"></span>
                    </div>

                    <br>    

                    <form th:action="@{/addtache}" method="post" th:object="${tas}" >
                        
                        <div class="form-group row">
                            <b class="col-4 col-form-label">Nom du projet : </b>
                            <input type="text" th:field="*{name}" th:attr="placeholder='nom'"/>
                        </div>
                        <div class="form-group row">
                                <b class="col-4 col-form-label">Nombre d'heures prévues pour cette tache : </b>
                                <input type="number" th:field="*{hour}" th:attr="placeholder='estimer le temps de travail (en heure)' "/>
                        </div>
                        <div class="form-group row">
                            <b class="col-4 col-form-label">Date de cloture du projet : </b>
                            <input type="datetime-local" th:field="*{dateDue}" th:attr="placeholder='Date de rendu' "/>
                        </div>                        
                        <input class="btn btn-primary" type="submit" value="Valider">
                    </form>

                </div>
            </div>
        </div> 

    </body>

    
</html>
